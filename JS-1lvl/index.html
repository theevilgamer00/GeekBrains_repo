        var a = 1, b = 1, c, d;

        d = b++; alert(d);           // 1 - Постфиксный инкремеент - выводим на экран, после чего b + 1

    <script> // Задание n.5
                function add(a, b){
            return a + b;
        }
        function subtract(a, b){
            return a - b;
        }
        function multiply(a, b){
            return a * b;
        }
        function divide(a, b){
            return a / b;
        }
    </script>
    <script> // Задание n.6
        function mathOperation(arg1, arg2, operation){
            switch (operation) {
                case "+":
                    return arg1 + " + " + arg2 + " = " + add(arg1, arg2);
                case "-":
                    return arg1 + " - " + arg2 + " = " + subtract(arg1, arg2);
                case "*":
                    return arg1 + " * " + arg2 + " = " + multiply(arg1, arg2);
                case "/":
                    return arg1 + " / " + arg2 + " = " + divide(arg1, arg2);
                default:
                    return operation + " - Неизвестная операция!";
                }
        }

        let a = +prompt('Введите число #1'),
            op = prompt('Введите нужную вам операцию: \n+ - сложить \n- - вычесть \n* - умножить \n/ - разделить'),
